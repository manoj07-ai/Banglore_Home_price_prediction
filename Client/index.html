<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Tailwind Play CDN (includes forms plugin for nicer selects) -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <title>Bengaluru Home Price Predictor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="h-full bg-gray-50 text-gray-900 antialiased">
    <div class="min-h-screen flex items-center justify-center p-4">
      <div class="w-full max-w-xl bg-white rounded-2xl shadow-xl ring-1 ring-black/5 overflow-hidden">
        <!-- Header -->
        <div class="bg-indigo-600 text-white px-6 py-5 flex items-center justify-between">
          <div>
            <h1 class="text-2xl font-semibold leading-tight">Home Price Predictor</h1>
            <p class="text-indigo-100 text-sm">Bengaluru</p>
          </div>
          <button id="themeToggle" class="inline-flex items-center gap-2 bg-white/10 hover:bg-white/20 transition-colors px-3 py-1.5 rounded-lg text-sm">
            <span id="themeLabel">Dark</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="size-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 3v1m0 16v1m8-9h1M3 12H2m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707" />
            </svg>
          </button>
        </div>

        <!-- Form -->
        <form id="predictionForm" class="px-6 py-6 space-y-5">
          <!-- Total Sqft -->
          <div>
            <label for="total_sqft" class="block text-sm font-medium text-gray-700">Total square feet</label>
            <input type="number" id="total_sqft" name="total_sqft" min="100" step="0.01" placeholder="e.g., 1200"
              class="mt-1 block w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required />
            <p class="mt-1 text-xs text-gray-500">Usable area in square feet. Minimum 100 sqft.</p>
          </div>

          <!-- Location (dropdown) -->
          <div>
            <label for="location_select" class="block text-sm font-medium text-gray-700">Location</label>
            <select id="location_select" name="location_select"
              class="mt-1 block w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
              required disabled>
              <option value="">Loading locations…</option>
            </select>
            <p class="mt-1 text-xs text-gray-500">Values use exact model keys; labels are prettified for readability.</p>
          </div>

          <!-- BHK / Bath -->
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="bhk" class="block text-sm font-medium text-gray-700">BHK</label>
              <input type="number" id="bhk" name="bhk" min="1" max="10" step="1" placeholder="e.g., 2"
                class="mt-1 block w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required />
            </div>
            <div>
              <label for="bath" class="block text-sm font-medium text-gray-700">Bathrooms</label>
              <input type="number" id="bath" name="bath" min="1" max="10" step="1" placeholder="e.g., 2"
                class="mt-1 block w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required />
            </div>
          </div>

          <!-- Actions -->
          <div class="flex items-center justify-between">
            <p id="metaHint" class="text-xs text-gray-500">Loading locations…</p>
            <button id="predictButton" type="submit"
              class="inline-flex items-center justify-center gap-2 bg-indigo-600 text-white font-semibold px-4 py-2.5 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 disabled:opacity-60 disabled:cursor-not-allowed">
              <span id="buttonText">Predict Price</span>
              <span id="buttonSpinner" class="spinner hidden"></span>
            </button>
          </div>
        </form>

        <!-- Result -->
        <div id="predictionResult" class="border-t border-gray-100 px-6 py-6">
          <p class="text-center text-gray-500">Fill the form and submit to estimate price (in Lakhs INR).</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
